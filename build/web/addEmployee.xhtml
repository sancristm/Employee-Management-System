<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Add Employee</title>
</h:head>
<h:body>
    <h:form>
        <p:panel header="New Employee Form">

            <p:messages id="msgs" showDetail="true" />

            <p:outputLabel for="firstName" value="First Name:" />
            <p:inputText id="firstName" value="#{employeeBean.employee.firstName}" required="true" />
            <p:message for="firstName" />

            <p:outputLabel for="lastName" value="Last Name:" />
            <p:inputText id="lastName" value="#{employeeBean.employee.lastName}" required="true" />
            <p:message for="lastName" />

            <p:outputLabel for="email" value="Email:" />
            <p:inputText id="email" value="#{employeeBean.employee.email}" required="true" />
            <p:message for="email" />

            <p:outputLabel for="department" value="Department:" />
            <p:inputText id="department" value="#{employeeBean.employee.department}" required="true" />
            <p:message for="department" />

            <p:outputLabel for="salary" value="Salary:" />
            <p:inputText id="salary" value="#{employeeBean.employee.salary}" required="true" />
            <p:message for="salary" />

            
            <p:commandButton value="Save"
                             action="#{employeeBean.save}"
                             update="@form"
                             oncomplete="if (!PF('saveDlg').isVisible()) window.location='index.xhtml?faces-redirect=true';" />

            <!-- Cancel Button with redirection -->
            <p:commandButton value="Cancel" 
                             action="index.xhtml?faces-redirect=true" 
                             immediate="true" />

        </p:panel>
    </h:form>
</h:body>
</html>
